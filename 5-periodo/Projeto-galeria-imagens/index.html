<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Galeria de imagens</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css'  href='styles.css'>
	
</head>
<body>
	<header>
		<h1>Galeria de imagens</h1>
		<nav>
			<button class="botao-categoria" data-categoria="todas">Todas</button>
			<button class="botao-categoria" data-categoria="natureza">Natureza</button>
			<button class="botao-categoria" data-categoria="cidade">Cidade</button>
			<button class="botao-categoria" data-categoria="animais">Animais</button>
			<input id="busca-imagens" type="text">
		</nav>
		<nav>
			<button class="botao-ordenar" data-sort="asc">Ordem A-Z</button>
			<button class="botao-ordenar" data-sort="desc">Ordem Z-A</button>
		</nav>
	</header>

	<main class="box-imagens">
		<!-- imagens irão aparecer dinâmicamente -->
	</main>

	<footer>
		<h4>Copyright - Lucas</h4>
	</footer>
	
	<script src='https://code.jquery.com/jquery-3.7.1.min.js'></script>
	<script src='scripts.js'></script>
</body>
</html>
