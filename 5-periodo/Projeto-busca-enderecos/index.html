<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Consulta por CEP</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css"> <!-- npm install  @fortawesome/fontawesome-free -->
</head>
<body>

	<main class="container">
		<h1>Consulta de Endereço</h1>
		<label for="cep">Digite o CEP:</label>
		<input type="text" id="cep" maxlength="8" placeholder="Ex: 01001000">
		<button id="consultar">Consultar</button>

		<div id="resultado">
			<!-- O resultado da consulta será exibido aqui -->
		</div>
	</main>

	<button id="modo-noturno" class="lampada">
		<i class="fas fa-lightbulb"></i>
	</button>

	<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
	<script src="node_modules/js-cookie/dist/js.cookie.min.js"></script> <!-- npm i js-cookie -->
	<script src="scripts.js"></script>
</body>
</html>
